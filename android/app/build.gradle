plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.oseerapp.healthbridge"
    compileSdkVersion 35  // Changed back to 35 to match plugin requirements
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.oseerapp.healthbridge"
        minSdkVersion 26
        targetSdkVersion 35  // Changed back to 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Signing with the debug keys for now
            signingConfig signingConfigs.debug
            
            // Configure minification safely for the Health Connect integration
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.20"
    
    // Add Play Core dependency to fix the R8 error
    implementation 'com.google.android.play:core:1.10.3'
    
    // Add Health Connect dependency directly to the app module
    implementation 'androidx.health.connect:connect-client:1.0.0-alpha11'
}

// Java toolchain configuration to ensure compatibility
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}